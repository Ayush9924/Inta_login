<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <!-- <h1 class="text-pink text-4xl font-bold text-center font-serif italic mb-6">
            Instagram
        </h1> -->
        <img class="size-13 px-2 mb-5" src="https://www.pngkey.com/png/detail/3-31957_instagram-logo-instagram-logo-with-words.png" alt="Instagram">
        <form action="" class="space-y-4">
            <input class="px-4 py-2 w-full border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" placeholder="Phone number, username, or email">
            <input class="px-4 py-2 w-full border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" placeholder="Password">
            <button class="py-2 bg-blue-500 text-white w-full rounded-lg hover:bg-blue-600 font-medium transition">Log in</button>
        </form>
        
        <div class="flex items-center space-x-2 my-4">
            <div class="flex-1 border-b border-gray-300"></div>
            <p class="text-gray-500 text-sm">OR</p>
            <div class="flex-1 border-b border-gray-300"></div>
        </div>
        
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg flex items-center justify-center hover:bg-blue-700 transition">
            <img class="mr-2 h-5 w-5" src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
            Log in with Facebook
        </button>
        <a class="block text-center text-sm text-blue-500 mt-2 hover:underline" href="#">Forgot password?</a>
        
        <div class="text-center mt-4">
            <p class="text-sm">Don't have an account? <a class="text-blue-500 font-medium hover:underline" href="#">Sign up</a></p>
        </div>
        
        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">Get the app.</p>
            <div class="flex justify-center space-x-3 mt-2">
                <a href="#">
                    <img class="h-10" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Google Play">
                </a>
                <a href="#">
                    <img class="h-10" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
